<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dealerships</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">

  <script>
    // Logout function
    const logout = async (e) => {
      e.preventDefault(); // Prevent link navigation
      let logout_url = window.location.origin + "/djangoapp/logout/";
      try {
        const res = await fetch(logout_url, { method: "GET" });
        const json = await res.json();
        if (json) {
          let username = sessionStorage.getItem('username');
          sessionStorage.removeItem('username');
          alert("Logging out " + username + "..."); // Show alert before redirect
          window.location.href = window.location.origin; // Redirect to home
        } else {
          alert("The user could not be logged out.");
        }
      } catch (error) {
        console.error("Logout error:", error);
        alert("Something went wrong during logout.");
      }
    };

    // Check session and update navbar
    const checkSession = () => {
      let curr_user = sessionStorage.getItem("username");
      let loginContainer = document.getElementById("loginlogout");

      if (curr_user && curr_user !== "") {
        // User is logged in
        loginContainer.innerHTML = `
          <span class="homepage_links">${curr_user}</span>
          <a class="homepage_links" href="#" onclick="logout(event)">Logout</a>
        `;
      } else {
        // User is not logged in
        loginContainer.innerHTML = `
          <a class="homepage_links" href="/login">Login</a>
          <a class="homepage_links" href="/register">Register</a>
        `;
      }
    };

    // Run on page load
    window.onload = checkSession;
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" 
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
        <span class="navbar-text">
          <div class="loginlink" id="loginlogout"></div>
        </span>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div style="display: flex; flex-direction: column;">
    <div class="card" style="width: 50%; margin-top: 50px; align-self: center;">
      <img src="static/car_dealership.jpg" class="card-img-top" alt="Car Dealership">
      <div class="banner" style="padding: 20px; text-align: center;">
        <h5>Welcome to our Dealerships!</h5>
        <a href="/dealers" class="btn" style="background-color: aqua; margin:10px">View Dealerships</a>
      </div>
    </div>
  </div>
</body>
</html>
